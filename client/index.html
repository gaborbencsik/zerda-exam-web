<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Survey</title>
    <link rel="stylesheet" href="style.css" type="text/css">
  </head>
  <body>
    <section>
      <p>Thank you for visiting our website! To get early access to our planned projects, please fill in the following quick questionnaire.</p>
      <label>Describe your experience with Green Fox Academy so far:</label>
      <textarea name="feedback" rows="8" cols="80" placeholder="Type your feedback here"></textarea>
      <label>On a scale of 1 to 10, how likely are you to recommend Green Fox Academy to a friend?</label>
      <input class="number" type="number" name="number" placeholder="1 - 10" value="10">
      <label>Your email address</label>
      <input class="email" type="email" name="email" placeholder="yourname@email.com" value="a@b.c">
      <button type="button" name="button">Send</button>
      <ul>

      </ul>
    </section>

    <span class="hide">Site is loading</span>

    <script src="script.js" type="text/javascript"></script>
  </body>
</html>
